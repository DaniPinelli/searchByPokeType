<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pok√©mon by type</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="pokeContainer">

        <div class="nav ">
            <div class="logoDiv">
                <img class="logo" src="pokeball.png" alt="A pokeball from Pokemon">
                <p class="logoText">Pokedex</p>
            </div>
            <div class="topNav">
                <a href="#">Home</a>
                <a href="#">History</a>
                <a href="#">Videos</a>
                <a href="#">Pokedex</a>
                <a href="#">MyFavs</a>
            </div>
            <span class="fas fa-bars fa-2x"></span>
        </div>

        <div>
            <h2 class="pokeTitle">Pokemon</h2>
        </div>

        <div class="search">
            <div class="searchZone">
                <input class="input" id="input" for="" />
                <button class="button" id="button">Search</button>
            </div>
        </div>

        <div class="pokeSubContainer" id="pokeSubContainer">

        </div>
        <div class="pokeSubContainerSearch">

        </div>

    </div>

    <footer class="foot">
        <p>Rosario Devs by Daniel Pinelli</p>
    </footer>

    <script src="main.js"></script>

</html>
